<!DOCTYPE html>
<html>
<head>
    <title>충전소 상세정보</title>
</head>
<body>
    <h1>충전소 상세정보</h1>

    {% if result %}
        <p><strong>충전소명:</strong> {{ result[1] }}</p>
        <p><strong>지역:</strong> {{ result[2] }}</p>
        <p><strong>주소:</strong> {{ result[3] }}</p>
        <p><strong>설치년도:</strong> {{ result[4] }}</p>
        <p><strong>운영기관:</strong> {{ result[5] }}</p>
        <p><strong>시설구분:</strong> {{ result[6] }}</p>
    {% else %}
        <p>상세 정보를 찾을 수 없습니다.</p>
    {% endif %}

    <a href="/search?keyword=">검색 결과로 돌아가기</a>
</body>
</html>
