<!DOCTYPE html>
<html>
<head>
    <title>즐겨찾기</title>
</head>
<body>
    <h1>즐겨찾기 충전소 목록</h1>

    {% if favorites %}
        <ul>
            {% for row in favorites %}
                <li>{{ row[0] }} - {{ row[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>즐겨찾기 목록이 없습니다.</p>
    {% endif %}

    <a href="/">메인으로 돌아가기</a>
</body>
</html>
